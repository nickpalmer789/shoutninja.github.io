<div class="mainevents">
  <h3>Events</h3>
<table>
  <tbody>
    <tr>
      <td><span>Votes</span></td>
      <td><span>Title</span></td>
      <td><span>Description</span></td>
    </tr>
    <tr ng-repeat="event in events | filter:searchText | orderBy:'votes':true" class="event-rows">
      <div>
        <div>
          <td class="voteCounter">
            <i class="fa fa-arrow-circle-o-up fa-vote" ng-click="addVote(event)"></i>&nbsp;&nbsp;&nbsp;
            <span class="vote" style="text-align:center" ng-bind="event.votes"></span>&nbsp;&nbsp;&nbsp;
            <i class="fa fa-arrow-circle-o-down fa-vote" ng-click="subtractVote(event)"></i>
          </td>
          <td class="voteCounterM">
            <i class="fa fa-arrow-circle-o-up fa-vote" ng-click="addVote(event)"></i><br>
            <span class="vote" style="text-align:center" ng-bind="event.votes"></span><br>
            <i class="fa fa-arrow-circle-o-down fa-vote" ng-click="subtractVote(event)"></i>
          </td>
          <td><span ng-bind="event.name"></span></td>
          <td><span ng-bind="event.description"></span></td>
          <div class="btn-group" role="group" aria-label="...">
            <td ng-click="detailEvent(event)">
              <button type="button" class="btn btn-info">More Info</button>
            </td>
            <td ng-click="deleteEvent(event)">
              <button type="button" class="btn btn-danger">Delete</button>
            </td>
          </div>
        </div>
      </div>
      <br>
      <br>
    </tr>
  </tbody>
</table>
<form><input type="text" placeholder="Search" class="form-controller" ng-model="searchText"/></form>
<h3>New Event</h3>
<form>
  <input type="text" ng-model="formData.name" class="form-controller form-control" placeholder="Name"/>
  <input type="text" ng-model="formData.description"  class="form-controller form-control" placeholder="Description"/>
  <button ng-click="submitForm()" class="btn btn-default">Submit</button>
</form>
</div>
<div shout-ninja-chat sidebar="true"></div>
