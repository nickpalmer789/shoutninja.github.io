<h3>Events</h3>
<table>
  <tbody>
    <tr>
      <td><span>Title</span></td>
      <td><span>Description</span></td>
    </tr>
    <tr ng-repeat="event in events">
      <div>
        <div>
          <td><span ng-bind="event.name"></span></td>
          <td><span ng-bind="event.description"></span></td>
          <td class="btn btn-info" ng-click="detailEvent(event)">More Info</td>
          <td class="btn btn-danger" ng-click="deleteEvent(event)">Delete</td>
        </div>
      </div>
    </tr>
  </tbody>
</table>
<h3>Create New</h3>
<form>
  <input type="text" ng-model="formData.name" class="form-controller" placeholder="Name"/>
  <input type="text" ng-model="formData.description"  class="form-controller" placeholder="Description"/>
  <button ng-click="submitForm()" class="btn btn-default">Submit</button>
</form>
