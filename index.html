<html ng-app="ninja.shout">

<head>
    <title>Shout.Ninja</title>
    <meta name="Description" content="Shout.Ninja, a social communcation tool built on the cutting edge of web technology." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link rel="stylesheet" href="vendor/css/bootstrap.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="vendor/css/bootstrap-datepicker3.min.css" />
    <link rel="stylesheet" href="styles.css" />

    <script src="vendor/js/jquery-2.1.3.min.js"></script>
    <script src="vendor/js/bootstrap.min.js"></script>
    <script src="vendor/js/bootstrap-datepicker.min.js"></script>

    <script src="vendor/js/moment.js"></script>

    <script src="vendor/js/angular.js"></script>
    <script src="vendor/js/angular-route.js"></script>
    <script src="vendor/js/angular-cookies.js"></script>

    <script src="vendor/js/d3.min.js"></script>
    <script src="vendor/js/line-chart.js"></script>
    <script src="vendor/js/pie-chart.js"></script>

    <script src="vendor/js/scrollglue.js"></script>

    <script src="vendor/js/firebase.js"></script>
    <script src="vendor/js/angularfire.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/constants.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/notifications.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/controllers/index.js"></script>
    <script type="text/javascript" src="js/controllers/events.js"></script>
    <script type="text/javascript" src="js/controllers/chats.js"></script>
    <script type="text/javascript" src="js/controllers/settings.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
    <script type="text/javascript" src="js/lynx.js"></script>
</head>

<body ng-controller="ninja.shout.index">
    <div class="all">
        <div class="top outer">
            <div class="inner">
                <h1>
                        <a href ng-click="$location.path('/')">Shout.Ninja</a>
                    <a href ng-show="$location.path()!='/settings'" ng-click="$location.path('/settings')" class="mobileChat">
                        <i class="fa fa-cog"></i></a>
                    <a href ng-show="$location.path()!='/events'" ng-click="$location.path('/events')" class="mobileChat">
                        <i class="fa fa-calendar"></i></a>
                    <a href ng-show="$location.path()!='/chats'" ng-click="$location.path('/chats')" class="mobileChat">
                        <i class="fa fa-comment"></i></a>
                    <a href ng-show="$location.path()!='/lynx'" ng-click="$location.path('/lynx')" class="mobileChat">
                        <img src="img/Lynx0.1_White.png" width="40" height="40" /></a>
                    </h1>
            </div>
        </div>
        <div ng-show="advertisingEnabled" class="ad-leftskyscraper" style="float:left">
            <!-- ShoutNinja Skyscraper -->
            <ins class="adsbygoogle" style="display:inline-block;width:300px;height:600px" data-ad-client="ca-pub-5245891708948785" data-ad-slot="4616161313"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        <div class="main-view" ng-class="mainViewClass" ng-view></div>
        <!--<div class="footer">
                <span><a href="http://hcjk.co/shout/">About</a></span>
            </div>-->
    </div>
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-57371487-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>

</html>
