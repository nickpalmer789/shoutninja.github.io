<div ng-controller="ninja.shout.index.chats">
    <h3>Chat</h3>
    <div scroll-glue style="overflow:scroll;height:100px">
        <div ng-repeat="chat in chats">
            <span ng-bind="chat.user.username"></span>: <span ng-bind="chat.text"></span>
        </div>
    </div>
    <form>
        <input type="text" style="width:10%" ng-model="formData.user.username"/>
        <input type="text" style="width:75%" ng-model="formData.text"/>
        <button style="width:10%" ng-click="submitForm()">Submit</button>
    </form>
</div>
